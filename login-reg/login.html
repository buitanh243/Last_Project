        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
   

	<main>
		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Đăng nhập</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Đăng ký</label>
				<div class="login-form">
					<form class="sign-in-htm" name="login" method="post" action="/./Xuly/xuly-login.php">
						<div class="group">
							<label for="user" class="label">Tài khoản</label>
							<input id="user" type="text" class="input" name="username">
						</div>
						<div class="group">
							<label for="pass" class="label">Mật khẩu</label>
							<input id="pass" type="password" class="input" data-type="password" name="password">
						</div>
						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> Ghi nhớ đăng nhập</label>
						</div>
						<div class="group">
							<input type="submit" class="button-form" value="Đăng nhập" name="login">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="#forgot" class="fogot-pass">Quên mật khẩu?</a>
						</div>
					</form>
					<form class="sign-up-htm" name="register" method="post" action="/./Xuly/xuly-login.php">
						<div class="group">
							<label for="user" class="label">Tên tài khoản</label>
							<input id="user" type="text" class="input" name="username">
						</div>
						<div class="group">
							<label for="pass" class="label">Mật khẩu</label>
							<input id="pass" type="password" class="input" data-type="password" name="password">
						</div>
						<div class="group">
							<label for="pass" class="label">Nhập lại mật khẩu</label>
							<input id="pass" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="pass" class="label">Email</label>
							<input id="pass" type="text" class="input">
						</div>
						<div class="group">
							<input type="submit" class="button-form" value="Đăng ký" name="register">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<label for="tab-1" class="tab-1">Đã có tài khoản?</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>

</body>
